<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="./styles.css">
    
  </head>
  <body>
    <div class="container-fluid m-1">
        <h1 class="bg-success p-2 text-center text-white">Client Side Programming</h1>
    </div>
    <div class="container mt-3 mb-5 ">
        <h1 class="bg-primary p-2 text-center text-white">Bootstrap</h1>
    </div>
    
<div class="row m-3">
    <div class="col-sm-12 col-md-6 col-lg-3 border">HTML</div>
    <div class="col-sm-12 col-md-6 col-lg-3 border">CSS</div>
    <div class="col-sm-12 col-md-6 col-lg-3 border">JAVASCRIPT</div>
    <div class="col-sm-12 col-md-6 col-lg-3 border">NODE</div>
   
</div>
<div class="login-form d-flex justify-content-center align-items-center">
<div class="form-control mt-3 d-flex justify-content-center align-items-center w-25 shadow">
 
    <form w-25>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
</div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
